<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>Login | Cybernetix</title>

  <!-- General CSS Files -->
  <link rel="stylesheet" href="dashboard/assets/modules/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="dashboard/assets/modules/fontawesome/css/all.min.css">

  <!-- CSS Libraries -->
  <link rel="stylesheet" href="dashboard/assets/modules/jqvmap/dist/jqvmap.min.css">
  <link rel="stylesheet" href="dashboard/assets/modules/summernote/summernote-bs4.css">
  <link rel="stylesheet" href="dashboard/assets/modules/owlcarousel2/dist/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="dashboard/assets/modules/owlcarousel2/dist/assets/owl.theme.default.min.css">

  <!-- Template CSS -->
  <link rel="stylesheet" href="dashboard/assets/css/style.css">
  <link rel="stylesheet" href="dashboard/assets/css/components.css">
<!-- Start GA -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-94034622-3"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-94034622-3');
</script>
<!-- /END GA --></head>

<body>
  <div id="app">
    <div class="main-wrapper main-wrapper-1">
      <div class="navbar-bg"></div>
    
      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
  
          <div class="row">
              <div class="col-xs-12 col-md-12 col-lg-9">
                <div class="card">
                  <div class="card-header">
                 <img src="../images/cxlogo.png" class="rounded mx-auto d-block" alt="" height="70" width="100"><br>
                  </div>
                    <div class="card" id="sample-login">
                  <form>
                    <div class="card-header">
                      <h4>Login to system CX</h4>
                    </div>
                    <div class="card-body pb-0">
                      <div class="form-group">
                        <label>Username</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                              <i class="fas fa-user"></i>
                            </div>
                          </div>
                          <input type="text" class="form-control" placeholder="Username">
                        </div>
                      </div>
                      <div class="form-group">
                        <label>Password</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                              <i class="fas fa-lock"></i>
                            </div>
                          </div>
                          <input type="password" class="form-control" placeholder="Password">
                        </div>
                      </div>
                      <div class="form-group mb-0">
                        <div class="custom-control custom-checkbox">
                          <input type="checkbox" name="remember" class="custom-control-input" id="remember-me">
                          <label class="custom-control-label" for="remember-me">Remember Me</label>
                        </div>
                      </div>
                    </div>
                    <div class="card-footer pt-">
                      <button type="submit" onclick="$.cardProgress('#sample-login', {dismiss: true,onDismiss: function() {alert('Dismissed :)')}});return false;" class="btn btn-primary">Login</button>
                      <a href="#" class="ml-2">Belum punya akun?</a>
                    </div>
                </div>
        </section>
      </div>
      <footer class="main-footer">
        <div class="footer-left">
          CxSystem-Beta01 <div class="bullet"></div> Develop by Handika Putra
        </div>
          
        </div>
      </footer>
    </div>
  </div>

  <!-- General JS Scripts -->
  <script src="dashboard/assets/modules/jquery.min.js"></script>
  <script src="dashboard/assets/modules/popper.js"></script>
  <script src="dashboard/assets/modules/tooltip.js"></script>
  <script src="dashboard/assets/modules/bootstrap/js/bootstrap.min.js"></script>
  <script src="dashboard/assets/modules/nicescroll/jquery.nicescroll.min.js"></script>
  <script src="dashboard/assets/modules/moment.min.js"></script>
  <script src="dashboard/assets/js/stisla.js"></script>
  
  <!-- JS Libraies -->
  <script src="dashboard/assets/modules/jquery.sparkline.min.js"></script>
  <script src="dashboard/assets/modules/chart.min.js"></script>
  <script src="dashboard/assets/modules/owlcarousel2/dist/owl.carousel.min.js"></script>
  <script src="dashboard/assets/modules/summernote/summernote-bs4.js"></script>
  <script src="dashboard/assets/modules/chocolat/dist/js/jquery.chocolat.min.js"></script>

  <!-- Page Specific JS File -->
  <script src="dashboard/assets/js/page/index.js"></script>
  
  <!-- Template JS File -->
  <script src="dashboard/assets/js/scripts.js"></script>
  <script src="dashboard/assets/js/custom.js"></script>
</body>
</html>
